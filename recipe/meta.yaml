{% set name = "pysqlite3" %}
{% set version = "0.4.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysqlite3-{{ version }}.tar.gz
  sha256: 0276f8b2b66a91867d4c805aaeb534403f29b9165133ce7b0b56ef65a230cd00

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - sqlite
  host:
    - pip
    - python >=3.0
    - sqlite
  run:
    - python >=3.0
    - sqlite

test:
  imports:
    - pysqlite3

about:
  home: https://github.com/coleifer/pysqlite3
  summary: DB-API 2.0 interface for Sqlite 3.x
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - psortos
    - mxr-conda

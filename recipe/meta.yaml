{% set name = "pysqlite3" %}
{% set version = "0.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pysqlite3-{{ version }}.tar.gz
  sha256: 45496b7a5e5931afb9993f76ce48873d126abfc0fe70b65373970d353fca2c24

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - sqlite
  host:
    - pip
    - python >=3.0
    - sqlite
  run:
    - python >=3.0
    - sqlite

test:
  imports:
    - pysqlite3

about:
  home: https://github.com/coleifer/pysqlite3
  summary: DB-API 2.0 interface for Sqlite 3.x
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - psortos
    - mxr-conda

{% set name = "pysqlite3" %}
{% set version = "0.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pysqlite3-{{ version }}.tar.gz
  sha256: fbc69bfdc0cb43a5badd5403b126d5151371b5037e0397ba9802bb440c5b0021

build:
  noarch: generic
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - sqlite
  host:
    - pip
    - python >=3.8
    - sqlite
    - setuptools
  run:
    - python >=3.8
    - sqlite

test:
  imports:
    - pysqlite3
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/coleifer/pysqlite3
  summary: DB-API 2.0 interface for Sqlite 3.x
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - psortos
    - rxm7706
    - mxr-conda
